<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Resend Email</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 { color: #333; margin-bottom: 10px; font-size: 24px; }
        p { color: #666; margin-bottom: 30px; line-height: 1.6; }
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Teste de Email - Resend API</h1>
        <p>Clique no bot√£o abaixo para testar o envio de email via API serverless.</p>
        
        <div class="info-box">
            <strong>üìß Destinat√°rio:</strong> engelmobile2020@gmail.com<br><br>
            <strong>üìù Assunto:</strong> Teste de Email - Garcia Transportes
        </div>
        
        <button id="sendBtn" onclick="sendTestEmail()">Enviar Email de Teste</button>
        <div id="status"></div>
    </div>

    <script>
        async function sendTestEmail() {
            const btn = document.getElementById('sendBtn');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.textContent = 'Enviando...';
            status.style.display = 'block';
            status.className = 'loading';
            status.innerHTML = '‚è≥ Enviando email, aguarde...';
            
            try {
                const response = await fetch('/api/send-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        to: 'engelmobile2020@gmail.com',
                        subject: 'Teste de Email - Garcia Transportes',
                        html: `<h2>‚úÖ Email de Teste Enviado!</h2>
                               <p>Sistema Garcia Transportes funcionando.</p>
                               <p><strong>Data:</strong> ${new Date().toLocaleString('pt-BR')}</p>`
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    status.className = 'success';
                    status.innerHTML = `‚úÖ <strong>Sucesso!</strong><br>ID: ${result.data?.id}<br>Verifique engelmobile2020@gmail.com`;
                } else {
                    throw new Error(result.error || 'Erro desconhecido');
                }
            } catch (error) {
                status.className = 'error';
                status.innerHTML = `‚ùå <strong>Erro:</strong><br>${error.message}`;
                console.error('Erro:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Enviar Email de Teste';
            }
        }
    </script>
</body>
</html>
